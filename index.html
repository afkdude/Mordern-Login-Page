<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Mordern Login Page</title>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="profile-pic">
          <img src="images/profile.png" alt="" />
        </div>

        <div class="name">
          <a href="https://github.com/afkdude" target="_blank"
            ><h3>Shubham Amrawat</h3></a
          >
        </div>
      </div>
    </nav>

    <!-- Login section  -->

    <main class="main-container">
      <div class="login-container">
        <div class="heading">
          <h2 class="form-heading">Login</h2>
        </div>

        <form action="" class="login-form">
          <label for="username">Username</label>
          <input
            type="username"
            placeholder="Type your Username"
            class="username"
          />

          <label for="password">Password</label>
          <input
            type="password"
            placeholder="Type your Password"
            class="password"
          />

          <div class="forgot-password">
            <span class="forgot"><a href="">Forgot Password?</a></span>
          </div>

          <button type="submit" class="login-btn">LOGIN</button>
        </form>


        <div class="signup-socials">
          <span>Or signup using </span>
          <div class="socials-icon">

            <a href="" title="Facebook"><img src="images/facebook.svg" alt="facebook"></a>
            <a href="" title="Twitter"><img src="images/x-twitter.svg" alt="twitter"></a>
            <a href="" title="Google"><img src="images/google.svg" alt="google"></a>

          </div>

        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
